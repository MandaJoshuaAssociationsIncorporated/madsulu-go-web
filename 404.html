<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - MadSulu GO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      margin: 0;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    p {
      font-size: 1.5em;
      margin: 20px 0;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    .btn {
      display: inline-block;
      padding: 20px 40px;
      margin-top: 30px;
      font-size: 1.5em;
      background: linear-gradient(to bottom, #fff, #000);
      color: #fff;
      border: 2px solid #fff;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s, background 0.3s;
      opacity: 0;
      animation: fadeIn 2s forwards 2s;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(to bottom, #000, #fff);
      color: #000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>⚠️ Error 404</h1>
  <p>No encontramos esta página en <strong>MadSulu GO</strong> revisa la url (link) de la pagina y vuelve a intentarlo</p>
  <a href="inicio.html" class="btn"> Volver a MadSulu GO</a>
</body>
</html>
