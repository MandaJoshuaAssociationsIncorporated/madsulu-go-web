<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Seguro</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .video-container {
      width: 80%;
      max-width: 900px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      outline: none;
      background: black;
      display: block;
    }

    /* Texto debajo del video */
    .mensaje {
      margin-top: 15px;
      text-align: center;
      padding: 15px 20px;
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 65, 108, 0.6);
      animation: pulse 2s infinite;
    }

    .mensaje p {
      margin: 5px 0;
      font-size: 16px;
      font-weight: bold;
    }

    .mensaje a {
      display: inline-block;
      margin-top: 5px;
      padding: 8px 15px;
      background-color: #00aaff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.2s, background-color 0.2s;
      font-weight: bold;
    }

    .mensaje a:hover {
      background-color: #0090cc;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255, 65, 108, 0.6); }
      50% { box-shadow: 0 0 25px rgba(255, 65, 108, 1); }
      100% { box-shadow: 0 0 15px rgba(255, 65, 108, 0.6); }
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="bloquearTeclas(event)">

  <div class="video-container">
    <video id="video" controls controlsList="nodownload noremoteplayback" disablePictureInPicture>
      <source src="https://files.catbox.moe/35gj1m.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>

    <!-- Mensaje debajo del video -->
    <div class="mensaje">
      <p>ESTAS VIENDO MADSULU GO</p>
      <p><a href="mailto:madsulugo.soporte@gmail.com">¿TIENES ALGUN INCONVENIENTE? HAZ CLICK AQUI</a></p>
    </div>
  </div>

  <script>
    function bloquearTeclas(e) {
      if (
        (e.ctrlKey && (e.key === "s" || e.key === "u" || e.key === "c")) || 
        (e.ctrlKey && e.shiftKey && (["I","i","J","j","C","c"].includes(e.key))) ||
        (e.key === "F12")
      ) {
        e.preventDefault();
        alert("⚠️ Acción bloqueada por seguridad.");
        return false;
      }
    }

    const video = document.getElementById("video");

    video.addEventListener("dragstart", e => e.preventDefault());
    video.addEventListener("contextmenu", e => e.preventDefault());
    video.addEventListener("dblclick", e => e.preventDefault());

    document.addEventListener("copy", e => {
      e.preventDefault();
      alert("⚠️ Copiar está deshabilitado.");
    });
  </script>

</body>
</html>
