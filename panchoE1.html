<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor Seguro</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }

    .video-container {
      position: relative; /* importante para que el overlay se posicione sobre el video */
      width: 80%;
      max-width: 900px;
    }

    video {
      width: 100%;
      border-radius: 10px;
      outline: none;
      background: black;
      pointer-events: auto;
      display: block;
    }

    /* Overlay en la esquina inferior derecha */
    .overlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      text-align: right;
      font-family: Arial, sans-serif;
      color: white;
      font-size: 14px;
      pointer-events: auto; /* permite clic en el enlace */
    }

    .overlay a {
      color: #00aaff;
      text-decoration: none;
      font-weight: bold;
    }

    .overlay a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="bloquearTeclas(event)">

  <div class="video-container">
    <video id="video" controls controlsList="nodownload noremoteplayback" disablePictureInPicture>
      <source src="https://files.catbox.moe/35gj1m.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>

    <!-- Overlay de marca y soporte -->
    <div class="overlay">
      <p>[ESTAS VIENDO MADSULU GO]</p>
      <p><a href="mailto:madsulugo.soporte@gmail.com">[¿TIENES ALGUN INCONVENIENTE? HAZ CLICK AQUI]</a></p>
    </div>
  </div>

  <script>
    function bloquearTeclas(e) {
      if (
        (e.ctrlKey && (e.key === "s" || e.key === "u" || e.key === "c")) || 
        (e.ctrlKey && e.shiftKey && (["I","i","J","j","C","c"].includes(e.key))) ||
        (e.key === "F12")
      ) {
        e.preventDefault();
        alert("⚠️ Acción bloqueada por seguridad.");
        return false;
      }
    }

    const video = document.getElementById("video");

    video.addEventListener("dragstart", e => e.preventDefault());
    video.addEventListener("contextmenu", e => e.preventDefault());
    video.addEventListener("dblclick", e => e.preventDefault());

    document.addEventListener("copy", e => {
      e.preventDefault();
      alert("⚠️ Copiar está deshabilitado.");
    });
  </script>

</body>
</html>
